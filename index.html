<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Letter Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>UPPERCASE YOUR LIFE</title>
  </head>
  <body>
    <h1>UPPERCASE YOUR LIFE</h1>
    <p>
      Having a rough go of it? Coworker keep stealing your lunch from the fridge?<br> Type your passive-aggressive note into this UPPERCASE YOUR LIFE generator.<br> Make your comments that much more satifying without actually having to yell.
    </p>
    <div class="container">
      <div class="row">
        <form class="col-sm-6">
          <div class="form-group">
            <label for="note-input">Type your note</label>
            <input id="note-input" class="form-control" type="text" placeholder="Why you no put dishes in dishwasher?!">
          </div>
        </form>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="note-output">PRINT, FRAME AND HANG</label>
            <p id="note-output" class="form-control">WHY YOU NO PUT DISHES IN DISHWASHER?!</p>
          </div>
        </div>
      </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
